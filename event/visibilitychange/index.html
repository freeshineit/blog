<!DOCTYPE html>
<html>

<head>
    <title>visibilitychange</title>
</head>

<body>
    <div>
        <video src="http://www.w3school.com.cn/i/movie.ogg" id='h5_video' controls="controls">
            your browser does not support the video tag
        </video>
    </div>
    <script type="text/javascript">
        window.onload = function () {
            console.log('页面是否可见', !document.hide)
            var h5_video = document.getElementById('h5_video');
            var close_video = document.getElementById('close_video')

            document.addEventListener('visibilitychange', function () {
                // console.log('页面是否可见')
                document.title = document.hidden ? '暂停播放' : '继续播放'
                if (document.hidden) {
                    h5_video.pause()
                } else {
                    h5_video.play()
                }
            })
        }
    </script>
</body>

</html>
