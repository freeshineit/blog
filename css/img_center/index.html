<!DOCTYPE html>
<html>
<head>
    <title>图片居中</title>
    <style type="text/css">
        .img_box{
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            text-align: center;
            font-size: 0;
            line-height: 200px;
            margin-bottom: 20px;
        }
        .img_box img{
            max-width: 100%;
            max-height: 100%;
            display: inline;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="img_box">
        <span><img src="./images/1.png"></span>
    </div>
    <div class="img_box">
        <span><img src="./images/2.png"></span>
    </div>
    <div class="img_box">
        <span><img src="./images/3.png"></span>
    </div>
</body>
</html>
